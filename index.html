<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <meta name="description" content="A basic Browser based Calculator">
  <meta name="author" content="Gravender">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class = 'start' id= 'start'>
    <p><label for="player1">Player 1 Name:</label><input class = 'playerInput' id="player1" type="text" placeholder="Enter a name?"></p>
    <input type="radio" id="xMark" name="Mark" value="X" checked>
    <label for="xMark">X</label>
    <input type="radio" id="oMark" name="Mark" value="O">
    <label for="oMark">O</label>
    <p><label for="player2">Player 2 Name:</label><input class = 'playerInput' id="player2" type="text" placeholder="Enter a name?"></p>
    <input type="radio" id="pOpponet" name="opponent" value="0" checked>
    <label for="pOpponet">Player</label>
    <input type="radio" id="aiOpponet" name="opponent" value="1">
    <label for="aiOpponet">Easy Ai</label>
    <input type="radio" id="aiHardOpponet" name="opponent" value="2">
    <label for="aiHardOpponet">Hard Ai</label><br>
    <button id= 'startBtn' >StartGame</button>
  </div>
  <div class = 'gameBoard' id ='gameBoard'></div>
  <div class = 'gameOver' id = 'gameOver'>
    <h3 class = 'displayWinner' id = 'displayWinner'></h3>
    <button id= 'resetBtn' >Reset</button>
  </div>
  <script type="text/javascript" src="js/tictactoe.js"></script>
  <footer>Made by: <a href=https://github.com/Gravender> Gravender</a></footer>
</body>
</html>
